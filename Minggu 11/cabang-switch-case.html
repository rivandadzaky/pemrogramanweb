<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan Switch/Case</title>
</head>
<body>
	<script>
		
		var jawab = prompt("Silahkan Anda Memilih Tirai 1 sampai tirai 5");
		var hadiah = "";

		switch(jawab) {
			case "1":
			hadiah = "Kulkas 2 Pintu";
			break;
			case "2":
			hadiah = "Paket Liburan Ke Pulau Komodo";
			break;
			case "3":
			hadiah = "Mobil";	
			break;
			case "4":
			hadiah = "Mesin Cuci";
			break;
			case "5":
			hadiah = "Uang 100 Juta";
			break;
			default:
			document.write("<p>Ooops! Anda Salah Menebak Tirai</p>");
		}

		if(hadiah === ""){
			document.write("<p>Kamu Gagal Mendapat Hadiah</p>");
		} else {
			document.write("<h2>Selamat Kamu Mendapatkan " + hadiah +" </h2>");
		}
	</script>
</body>
</html>
