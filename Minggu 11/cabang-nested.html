<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan Nested</title>
</head>
<body>
	<script>
		var username = prompt("Username");
		var password = prompt("Password");

		if(username == "Aku Cinta Indonesia"){
			if(password == "Merdeka"){
				document.write("<h2>Selamat Datang Di Permainan Lompat Karung</h2>");
			} else {
				document.write("<p>Password Anda Salah, Mohon Coba Lagi</p>");
			} 
		} else {
			document.write("<p>Anda Tidak Terdaftar</p>");
		}
	</script>
</body>
</html>
