<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabgan if/else</title>
</head>
<body>
	<script>
		var password = prompt("password");

		if(password == "kopi") {
			document.write("<h2>Selamat Anda Dapat Menjawab Password Kami!</p>");
		} else {
			document.write("<p>Password Salah,Anda Mendapat Hukuman!</p>");
		}
		document.write("<p>Kami Ucapkan Terimakasih Kepada Anda Yang Sudah Memakai Aplikasi Kami</P>")
	</script>
</body>
</html>
