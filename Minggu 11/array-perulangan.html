<!DOCTYPE html>
<html>
<head>
	<title>Array Dan Perulangan</title>
</head>
<body>
	<script>
		var products = ["Buku Tulis", "Buku Gambar", "Tempat Pensil", "Pensil", "Bolphoin"];

		document.write("<h3>Daftar Peralatan Sekolah:</h3>");
		document.write("<ol>");
		for(let i = 0; i < products.length; i++) {
			document.write(`<li>${ products[i] }</li>`);
		}
		document.write("</ol>");
	</script>
</body>
</html>
