<!DOCTYPE html>
<html lang="en">
<head>
	<title>perulangan While</title>
</head>
<body>
	<script>
		var ulangi = confirm("Apakah Anda Ingin Mengulangi?");
		var counter = 0;

		while(ulangi) {
			var jawab = confirm("Apakah Anda Mau Mengulang?")
			counter++;
			if(jawab == false) {
				ulangi = false;
			}
		}

		document.write("Perulngan Sudah Dilakukan Sebanyak "+ counter +" Kali");
	</script>
</body>
</html>
