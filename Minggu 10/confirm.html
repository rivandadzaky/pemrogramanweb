<!DOCTYPE html><html>
  <head>
  	<title>Dialog Confirm</title>
  </head>
  <body>
  	<script>
  		var yakin = confirm("Apakah Kamu Yakin Mengunjungi Website Ini?");

  		if (yakin) {
  			window.location = "http://dinus.ac.id";
  		} else {
  			document.write("Tidak, tetap di sini");
  		}
  	</script>
  </body>
  </html>
