<!DOCTYPE html>
<html lang="en">

<head>
	<title>Operator Artimatika</title>
</head>

<body>
	
	<script>
		var a = 15;
		var b = 4;
		var c = 0;

		//Pengurangan
		c = a - b;
		document.write(`${a} - ${b} = ${c}<br/>`);
		//Perkalian
		c = a * b
		document.write(`${a} * ${b} = ${c}<br/>`);
		//Perpangkatan
		c = a ** b;
		document.write(`${a} ** ${b} = ${c}<br/>`);
		//Pembagian
		c = a / b;
		document.write(`${a} / ${b} = ${c}<br/>`);
		//Modulo
		c = a % b;
		document.write(`${a} % ${b} = ${c}<br/>`);
		//Penjumlahan
		c= a + b;
		document.write(`${a} + ${b} = ${c}<br/>`);

	</script>
</body>

</html>
