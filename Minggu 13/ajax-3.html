<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dasar Ajax</title>
</head>

<body>
	<h1>Kirim Data Dengan Ajax</h1>
	<form method="POST" onsubmit="return sendData()">
		<p>
			<label>Title</label>
			<input type="text" id="title" placeholder="judul artikel"> 
		</p>
		<p>
			<label>Isi Artikel</label><br>
			<textarea id="body" placeholder="isi artikel..." cols="50" rows="10"></textarea>
		</p>
		<input type="submit" value="Kirim" />
	</form>

	<script>
		function sendData() {
			var xhr = new XMLHttpRequest();
			var url = "http://jsonplaceholder.typicode.com/posts";

			var data = JSON.stringify({
				title: document.geElementByID("title").value,
				body: document.geElementByID("body").value,
				userId: 1
			});

			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");
			xhr.onload = function () {
				console.log (this.responseText);
			};
			xhr.send(data);
			return false;
		}
	</script>
</body>
</html>
